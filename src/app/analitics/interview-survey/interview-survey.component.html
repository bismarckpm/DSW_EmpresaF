<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
  <div class="texto-entrada">
      <h1 >Encuesta</h1>
  </div>
  <div>
      <mat-form-field >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- idPRegunta-Encuesta Column -->
      <ng-container matColumnDef="idPE">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idPE}} </td>
      </ng-container>

      <!-- idEncuesta Column -->
      <ng-container matColumnDef="idEncuesta" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID-ENCUESTA </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idEncuesta}} </td>
      </ng-container>

      <!-- idPregunta Column -->
      <ng-container matColumnDef="idPregunta">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID-PREGUNTA </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idPregunta}} </td>
      </ng-container>

       <!-- Tipo de Pregunta Column -->
      <ng-container matColumnDef="tipoPregunta">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Tipo de Pregunta </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.tipoPregunta}} </td>
        <app-description-card [pregunta]="element.idPregunta" ></app-description-card>
      </ng-container>

      <ng-container matColumnDef="icono">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" > ESTADO </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button *ngIf="element.icono" mat-raised-button class="btn" (click)=" element.icono=false; interviewAnswer(element.tipoPregunta,element.idPregunta,element.icono); " >responder</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
