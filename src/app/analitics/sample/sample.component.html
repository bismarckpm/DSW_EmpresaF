<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div class="title-container">
        <h1 class="sign-in-title text-center">Muestra del estudio</h1>
    </div>
    <div>
        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- idUsuario Column -->
        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>
      
        <!-- nombreUsuario Column -->
        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>
      
        <!-- apellidoUsuario Column -->
        <ng-container matColumnDef="apellidoUsuario">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoUsuario}} </td>
        </ng-container>
      
        <!-- fecnacUsuario Column -->
        <ng-container matColumnDef="fecnacUsuario">
          <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fecnacUsuario}} </td>
        </ng-container>

        <!-- Symbol Icon -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <span><i class="fas fa-user-check" style="cursor: pointer;" (click)="interviewMuestra(element.idUsuario)"></i></span><span><i class="fas fa-edit" style="margin-left: 15px;cursor: pointer;" (click)="updateMuestra(element.idUsuario)"></i></span><span><i class="fas fa-backspace" style="margin-left: 15px;color: red;cursor: pointer;" (click)="deleteMuestra(element.idUsuario)"></i></span></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
