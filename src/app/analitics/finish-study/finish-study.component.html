<div class="menu-bg" fxFill fxLayout="column" fxLayoutAlign="center center ">
    <mat-card class="example-card" >
        <div fxLayout="row">
            <div fxLayoutAlign="start center">
                <a class="fas fa-arrow-left fa-lg" routerLink="/analitics/myStudies"></a>
            </div>
            <div fxLayoutAlign="center center " id="add-title" >
                <h1 class=" text-center"><span style="color: #5454C9;">F</span>inalizar estudio</h1>
            </div>
        </div>
        <form [formGroup]="finishStudyForm" (ngSubmit)="handleFinishStudy()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field >
                <mat-label>Resultado</mat-label>
                <input matInput formControlName="Resultado" type="text">
            </mat-form-field>  
            <button mat-raised-button class="create-btn width-100" [disabled]="!finishStudyForm.valid">Enviar</button>
        </form>
    </mat-card>
</div>
