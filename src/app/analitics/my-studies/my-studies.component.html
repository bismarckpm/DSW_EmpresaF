
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div class="texto-entrada">
      <h1 >Mis estudios</h1>
    </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
      <a class="fas fa-arrow-left fa-2x" routerLink="/analitics/menuanalitics"></a>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- idMarca Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>
  
          <!-- nombreMarca Column -->
          <ng-container matColumnDef="nombreEstudio">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEstudio}} </td>
          </ng-container>

          <ng-container matColumnDef="finalizarEstudio">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button class="finish-study" *ngIf="element.estado!='culminado'" (click)="finishStudy(element.estudioId)"><strong>Finalizar estudio</strong></button></td>
          </ng-container>
  
          <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button style="background: white;border:none;outline: none;" ><i class="fas fa-user-edit" matTooltip="Ver resultados" style="color: #A759F1;cursor: pointer;"  (click)="verResultado(element.encuestaId)"></i></button ><span><i class="far fa-address-card" matTooltip="Ver muestra" style="margin-left: 12px;cursor: pointer;" (click)="getMuestra(element.id,element.encuestaId)"></i></span></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
  </div>
