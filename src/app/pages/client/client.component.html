
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div class="title-container">
      <h1 class="sign-in-title text-center">Estudios solicitados</h1>
    </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            <i class="fas fa-plus fa-lg" (click)="addEstudio()" ></i>
        </mat-form-field>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- idEstudio Column -->
          <ng-container matColumnDef="idEstudio">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idEstudio}} </td>
          </ng-container>
        
          <!-- estatusEstudio Column -->
          <ng-container matColumnDef="estatusEstudio">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.estatusEstudio}} </td>
          </ng-container>
        
          <!-- nombreMarca Column -->
          <ng-container matColumnDef="nombreMarca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreMarca}} </td>
          </ng-container>
        
          <!-- fechaIniEstudio Column -->
          <ng-container matColumnDef="fechaIniEstudio">
            <th mat-header-cell *matHeaderCellDef> Fecha solicitado </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaIniEstudio}} </td>
          </ng-container>
  
          <!-- Symbol Icon -->
          <ng-container matColumnDef="icons">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <span><i class="fas fa-edit" style="margin-left: 15px;cursor: pointer;" (click)="updateEstudio(element.idEstudio)"></i></span></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
  </div>
