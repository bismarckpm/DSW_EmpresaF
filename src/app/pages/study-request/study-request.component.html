<mat-toolbar class="container-fluid mat-toolbar">
    <div class="row d-flex align-items-center">
        <a mat-icon-button routerLink="/pages/client" class="d-flex justify-content-start">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </a>
        
    </div>
</mat-toolbar>
<br>
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout fxLayoutAlign="center center ">
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="fill" >
            <mat-label>Subtegor√≠a</mat-label>
            <mat-select >
                <mat-option *ngFor="let subcategory of subcategorys, index as i" [value]="subcategory.value">{{subcategory.name}}</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
            <mat-label>Nivel socioeconomico de la muestra</mat-label>
            <mat-select>
                <mat-option value="option">Clase alta</mat-option>
                <mat-option value="option">Clase media</mat-option>
                <mat-option value="option">Clase baja</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
            <mat-label>Genero de la muestra</mat-label>
            <mat-select>
                <mat-option value="option">Hombre</mat-option>
                <mat-option value="option">Mujer</mat-option>
                <mat-option value="option">Ambos</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <mat-label>Rango de edad</mat-label>
            <mat-form-field appearance="fill" >
              <mat-label>Rango superior</mat-label>
                <input matInput type="number">
              </mat-form-field>
            <mat-form-field appearance="fill" >
              <mat-label>Rango inferior</mat-label>
                <input matInput type="number">
              </mat-form-field>
            <br>
        </mat-card-content>
    </div>    
</div>
