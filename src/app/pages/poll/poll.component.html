<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center" style="padding-top: 20px;">
    <div class="title-container">
        <h1 class="sign-in-title text-center">Encuestas por responder</h1>
    </div>
    <div>
        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- idEncuesta Column -->
        <ng-container matColumnDef="idEncuesta">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idEncuesta}} </td>
          </ng-container>
        
        <!-- nombreMarca Column -->
        <ng-container matColumnDef="nombreMarca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreMarca}} </td>
        </ng-container>
      
        <!-- nombreSubcategoria Column -->
        <ng-container matColumnDef="nombreSubcategoria">
          <th mat-header-cell *matHeaderCellDef> Subcategor√≠a </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreSubcategoria}} </td>
        </ng-container>
      
        <!-- fecIniEstudio Column -->
        <ng-container matColumnDef="fecIniEstudio">
          <th mat-header-cell *matHeaderCellDef> Fecha Solicitado </th>
          <td mat-cell *matCellDef="let element"> {{element.fecIniEstudio}} </td>
        </ng-container>

        <!-- Symbol Icon -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <span><i class="fas fa-question-circle fa-lg" style="cursor: pointer;color: #EA3017;" (click)="verPreguntas(element.idEncuesta)"></i></span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
