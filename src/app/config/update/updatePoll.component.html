
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
  <div class="texto-entrada">
    <h1 >AÃ‘ADIR PREGUNTAS A LA ENCUESTAS</h1>
  </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
      <a class="fas fa-arrow-left fa-2x" routerLink="/config/menupoll"></a>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            <i class="fas fa-plus fa-lg" (click)="addQuestion()"></i>
        </mat-form-field>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- idPregunta Column -->
          <ng-container matColumnDef="idPregunta">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idPregunta}} </td>
          </ng-container>
        
          <!-- descripcionPregunta Column -->
          <ng-container matColumnDef="descripcionPregunta">
            <th mat-header-cell *matHeaderCellDef> Pregunta </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>  

          <!-- descripcionPregunta Column -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container> 
  
          <!-- Symbol Icon -->
          <ng-container matColumnDef="icons">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <span><i class="fas fa-backspace" style="color: red;cursor: pointer;" (click)="deleteQuestion(element.idPregunta)"></i></span></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
  </div>
