<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-card" >
    <div class="texto-entrada">
        <h1 >Actualizar subcategor√≠a</h1>
    </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
        <a class="fas fa-arrow-left fa-2x" routerLink="/config/menusubcategory"></a>
    </div> 
    <form [formGroup]="updateSubcategoriaForm" (ngSubmit)="handleUpdateSubategoria()" fxLayout="column" fxLayoutAlign="center center" >
        <mat-label>Nombre</mat-label>
        <mat-form-field appearance="outline" >
            <mat-label>{{oldnombre}}</mat-label>
            <input matInput formControlName="nombre" type="text">
        </mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-form-field appearance="outline">
            <mat-label>{{oldcategoria}}</mat-label>
            <mat-select formControlName="categoria">
                <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nombreCategoria}}</mat-option>
            </mat-select>
        </mat-form-field> 
        <button mat-raised-button class="create-btn " color="primary"  style="width: 100%;font-size: large;">Actualizar</button>
    </form>
    </mat-card>
</div>
