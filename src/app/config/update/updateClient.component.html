<mat-toolbar class="container-fluid mat-toolbar">
    <div class="row d-flex align-items-center">
        <a mat-icon-button  routerLink="/config/menuusers" class="d-flex justify-content-start">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </a>    
    </div>
</mat-toolbar>
<br>
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="updateClienteForm" (ngSubmit)="handleUpdateCliente()" fxLayout="column" fxLayoutAlign="center center" >
        <mat-label>Nombre</mat-label>
        <mat-form-field appearance="outline" >
            <mat-label>{{oldnombre}}</mat-label>
            <input matInput formControlName="nombre" type="text">
        </mat-form-field>
        <!--<mat-label>Contraseña</mat-label>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contrasena" type="text">
        </mat-form-field>-->
        <button mat-raised-button class="create-btn " color="primary"  style="width: 100%;font-size: large;">Actualizar</button>
    </form>
</div>
