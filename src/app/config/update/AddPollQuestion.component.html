<div class="menu-bg" fxFill fxLayout="column" fxLayoutAlign="center center ">
    <mat-card class="example-card" >
        <div fxLayout="row">
            <div fxLayoutAlign="start center">
                <a class="fas fa-arrow-left fa-lg" routerLink="/config/menupoll"></a>
            </div>
            <div fxLayoutAlign="center center " id="add-title" >
                <h1 class=" text-center"><span style="color: #5454C9;">A</span>gregar Pregunta</h1>
            </div>
        </div>
        <form [formGroup]="EncuestaPreguntaForm" (ngSubmit)="handlePollQuestion()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
                <mat-label>Preguntas</mat-label>
                <mat-select formControlName="selectPregunta">
                    <mat-option *ngFor="let pregunta of Preguntas" [value]="pregunta.preguntaId">{{pregunta.descripcionPregunta}}  Tipo:{{pregunta.tipo}}</mat-option>
                </mat-select>
            </mat-form-field>       
            <button mat-raised-button class="create-btn width-100" [disabled]="!EncuestaPreguntaForm.valid">Crear</button>
        </form>
    </mat-card>
</div>
