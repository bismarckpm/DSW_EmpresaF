<mat-toolbar class="container-fluid mat-toolbar">
    <div class="row d-flex align-items-center">
        <a mat-icon-button  routerLink="/config/menuusers" class="d-flex justify-content-start">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </a>    
    </div>
</mat-toolbar>
<br>
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout fxLayoutAlign="center center ">
        <mat-card-content fxLayout="column">
            <mat-label>Nombre</mat-label>
            <mat-form-field appearance="fill" >
            <mat-label>{{info.nombreUsuario}}</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <br>
            <mat-label>Rol<a href=""></a></mat-label>
            <mat-form-field appearance="fill">
            <mat-label>{{info.rolUsuario}}</mat-label>
            <mat-select>
                <mat-option value="option">Administrador</mat-option>
                <mat-option value="option">Analista</mat-option>
                <mat-option value="option">Cliente</mat-option>
                <mat-option value="option">Encuestado</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <mat-label>Estado<a href=""></a></mat-label>
            <mat-form-field appearance="fill">
            <mat-label>{{info.estadoUsuario}}</mat-label>
            <mat-select>
                <mat-option value="option">Activo</mat-option>
                <mat-option value="option">Inactivo</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <div class="slide-in-fwd-center content" fxLayout="column" fxLayoutAlign="center center">
                <button class="width-send-btn" mat-raised-button  fxLayoutAlign="center center" (click)="updateUser()">
                    <span class="btn-send-text">Actualizar</span>
                </button>
            </div>
        </mat-card-content>
    </div>     
</div>
