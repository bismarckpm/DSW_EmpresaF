<div class="menu-bg" fxFill fxLayout="column" fxLayoutAlign="center center ">
    <mat-card class="example-card" >
        <div fxLayout="row">
            <div fxLayoutAlign="start center">
                <a class="fas fa-arrow-left fa-lg" routerLink="/config/menustudies"></a>
            </div>
            <div fxLayoutAlign="center center " id="add-title" >
                <h1 class=" text-center"><span style="color: #5454C9;">A</span>gregar estudio</h1>
            </div>
        </div>
        <form [formGroup]="createStudyForm" (ngSubmit)="handleCreateStudy()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field >
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="Nombre" type="text">
            </mat-form-field>  
            <mat-form-field appearance="outline">
                <mat-label>Encuestas</mat-label>
                <mat-select formControlName="selectEncuesta">
                    <mat-option *ngFor="let encuesta of encuestas" [value]="encuesta.encuestaId">{{encuesta.nombreEncuesta}}</mat-option>
                </mat-select>
            </mat-form-field>  
            <button mat-raised-button class="create-btn width-100" [disabled]="!createStudyForm.valid">Crear</button>
        </form>
    </mat-card>
</div>
