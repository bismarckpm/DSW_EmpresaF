<div class="menu-bg" fxFill fxLayout="column" fxLayoutAlign="center center ">
    <mat-card class="example-card">
        <div fxLayout="row">
            <div fxLayoutAlign="start center">
                <a class="fas fa-arrow-left fa-lg" routerLink="/config/menubrand"></a>
            </div>
            <div fxLayoutAlign="center center " id="add-title" >
                <h1 class=" text-center"><span style="color: #5454C9;">A</span>gregar marca</h1>
            </div>
        </div>
        <form [formGroup]="createMarcaForm" (ngSubmit)="handleCreateMarca()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="Nombre" type="text">
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <input matInput formControlName="Tipo" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Capacidad</mat-label>
                <input matInput formControlName="Capacidad" type="number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Unidad</mat-label>
                <input matInput formControlName="Unidad" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Subcategorias</mat-label>
                <mat-select formControlName="selectSubCategoria">
                    <div *ngFor="let subcategoria of subCategorias">
                        <mat-option  [value]="subcategoria.id"  *ngIf="subcategoria.estado=='activo'"><span>{{subcategoria.nombreSubcategoria}}</span></mat-option>
                    </div>
                </mat-select>
            </mat-form-field>       
            <button mat-raised-button class="create-btn width-100" [disabled]="!createMarcaForm.valid">Crear</button>
        </form>
    </mat-card>
</div>
