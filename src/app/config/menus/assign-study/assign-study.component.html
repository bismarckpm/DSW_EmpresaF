
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div class="texto-entrada">
      <h1 >Asignar estudio</h1>
    </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
      <a class="fas fa-arrow-left fa-2x" routerLink="/config/menuRequeststudies"></a>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- idEstudio Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- estadoEstudio Column -->
          <ng-container matColumnDef="nombreEstudio">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEstudio}} </td>
          </ng-container>
  
          <!-- nombreCliente Column -->
          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
  
          <!-- Symbol Icon -->
          <ng-container matColumnDef="icons">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <span><i class="fas fa-check-circle" style="color: #94d82d;;cursor: pointer;" (click)="assignStudy(element.id)"></i></span></td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
  </div>
