<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
  <div class="texto-entrada">
    <h1 >CATEGORIAS</h1>
  </div>
    <div fxLayout="row" style="width: 80%;"  fxLayoutAlign="space-between center">
      <a class="fas fa-arrow-left fa-2x" routerLink="/config/menuconfig"></a>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            <i class="fas fa-plus fa-lg" (click)="addCategoria()"></i>
        </mat-form-field>

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- idCategoria Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- nombreCategoria Column -->
        <ng-container matColumnDef="nombreCategoria">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>

        <!-- Symbol Icon -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <span><i class="fas fa-backspace" style="color: red;cursor: pointer;" (click)="deleteCategoria(element.id)"></i></span><span><i class="fas fa-edit" style="margin-left: 15px;cursor: pointer;" (click)="updateCategoria(element.id)"></i></span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
