<mat-toolbar  fxLayout="row" fxLayoutAlign="space-between center">
    <a mat-icon-button  href="/#/config/menuconfig" >
        <mat-icon>keyboard_arrow_left</mat-icon>
    </a>
    <h3 style="margin-left: auto;">MERCADO-<span style="color: #94d82d;">UCAB</span> </h3>
    <button style="margin-left: auto;" mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesion</span>
        </button>
    </mat-menu>
</mat-toolbar>
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div>
        <mat-form-field >
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <i style="padding-left: 25px;color: #94d82d;cursor: pointer;" class="fas fa-plus fa-lg" (click)="addPregunta()"></i>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- idPregunta Column -->
        <ng-container matColumnDef="idPregunta">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.idPregunta}} </td>
        </ng-container>
      
        <!-- descripcionPregunta Column -->
        <ng-container matColumnDef="descripcionPregunta">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcionPregunta}} </td>
        </ng-container>
      
        <!-- tipo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
      
        <!-- Symbol Icon -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <span><i class="fas fa-backspace" style="color: red;cursor: pointer;" (click)="deletePregunta(element.idPregunta)"></i></span><span><i class="fas fa-edit" style="margin-left: 15px;cursor: pointer;" (click)="updatePregunta(element.idPregunta)"></i></span></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
