
<div fxFill class="menu-bg content" fxLayout="column" fxLayoutAlign="center center">
    <div>
        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <i style="padding-left: 25px;color: #94d82d;cursor: pointer;" class="fas fa-plus fa-lg" (click)="addSubcategoria()"></i>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- idSubcategoria Column -->
        <ng-container matColumnDef="idSubcategoria">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.idSubcategoria}} </td>
        </ng-container>
      
        <!-- nombreSubcategoria Column -->
        <ng-container matColumnDef="nombreSubcategoria">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreSubcategoria}} </td>
          </ng-container>

        <!-- nombreCategoria Column -->
        <ng-container matColumnDef="nombreCategoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>  

        <!-- Symbol Icon -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <span><i class="fas fa-backspace" style="color: red;cursor: pointer;" (click)="deleteSubcategoria(element.idSubcategoria)"></i></span><span><i class="fas fa-edit" style="margin-left: 15px;cursor: pointer;" (click)="updateSubcategoria(element.idSubcategoria)"></i></span></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="width: 80%;margin-left: auto;margin-right: auto;" showFirstLastButtons></mat-paginator>
</div>
